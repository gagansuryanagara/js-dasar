<script>
// perulangan (Looping)
// (nilai awal;batas akhir perulangan;peraturan perulangan)
for(let urutan=0;urutan<10;urutan=urutan+2){
    console.log(urutan)
}

var i=0
while(i<=5){
    console.log('while '+i)
    i++
}

// looping bersarang
for(let i=1;i<=5;i++){
    console.log('aji' +i)
    for(let j=1;j<=3;j++){
        console.log('  motor '+j)
        for(let k=0;k<2;k++){
            console.log('    spek '+k)
        }
    }
}

// segitiga
const numRows = 5;

for (let i = 1; i <= numRows; i++) {
  let row = '';
  for (let j = 1; j <= i; j++) {
    row += j;
  }
  console.log(row);
}
    

</script>
